<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greenyfy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 text-white">
    <!-- Menu Button -->
    <button
      class="menu-toggle fixed top-4 left-4 z-50 bg-gray-800 text-white p-2 rounded"
    >
      ‚ò∞
    </button>

    <div class="relative flex size-full min-h-screen">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="sidebar fixed top-0 left-0 h-screen bg-gray-800/90 backdrop-blur-sm border-r border-gray-700 w-64 flex flex-col -translate-x-full transition-transform duration-300 pl-12"
      >
        <div class="p-4 flex items-center gap-2">
          <span
            class="material-symbols-outlined text-[var(--primary-color)] text-3xl"
            >hub</span
          >
          <h1 class="text-xl font-bold">Greenify</h1>
        </div>
        <nav class="flex-1 py-2">
          <a
            href="#"
            class="menu-item block py-2 px-3 rounded hover:bg-gray-700 transition"
            data-page="activities"
            >Activities</a
          >
          <a
            href="games.html"
            class="menu-item block py-2 px-3 rounded hover:bg-gray-700 transition"
            data-page="games"
            >Games</a
          >
          <a
            href="dashboard.html"
            class="menu-item block py-2 px-3 rounded hover:bg-gray-700 transition"
            data-page="games"
            >dashboard</a
          >
        </nav>
      </aside>

      <!-- Main Content -->
      <div
        id="main"
        class="flex-grow ml-0 pl-16 transition-all duration-300 p-8"
      >
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
          <h1 id="pageTitle" class="text-3xl font-bold">Welcome</h1>
          <div class="relative">
            <!-- Dropdown Button -->
            <button
              id="dropdownBtn"
              class="flex items-center gap-2 bg-gray-800 px-3 py-2 rounded-lg hover:bg-gray-700"
            >
              <img
                src="https://i.pravatar.cc/40"
                alt="User"
                class="w-8 h-8 rounded-full"
              />
              <span>Jane Doe</span>
              <span class="material-symbols-outlined">expand_more</span>
            </button>

            <!-- Dropdown Menu -->
            <div
              id="dropdownMenu"
              class="absolute right-0 mt-2 w-48 bg-gray-800 text-white rounded-lg shadow-lg hidden"
            >
              <a href="dashboard.html" class="block px-4 py-2 hover:bg-gray-700"
                >Profile</a
              >
              <a href="#" class="block px-4 py-2 hover:bg-gray-700"
                >Leaderboard</a
              >
              <a href="#" class="block px-4 py-2 hover:bg-gray-700"
                >Help & Support</a
              >
              <a href="#" class="block px-4 py-2 hover:bg-gray-700">Logout</a>
            </div>
          </div>
        </header>

        <!-- Center Fixed Box -->
        <div
          id="centerBox"
          class="bg-gray-800 p-6 rounded-2xl shadow-md min-h-[60vh] flex flex-col items-center justify-center text-gray-400"
        >
          <!-- Initially empty, will fill when menu items clicked -->
          <span class="text-lg">Select an option from the menu</span>
        </div>
      </div>
    </div>

    <!-- Sidebar Toggle Script -->
    <script>
      const menuBtn = document.querySelector(".menu-toggle");
      const sidebar = document.getElementById("sidebar");
      const main = document.getElementById("main");

      menuBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        sidebar.classList.toggle("-translate-x-full");
        main.classList.toggle("ml-64");
      });

      document.addEventListener("click", (e) => {
        if (
          !sidebar.contains(e.target) &&
          !menuBtn.contains(e.target) &&
          !sidebar.classList.contains("-translate-x-full")
        ) {
          sidebar.classList.add("-translate-x-full");
          main.classList.remove("ml-64");
        }
      });
    </script>

    <!-- Dropdown Script -->
    <script>
      const dropdownBtn = document.getElementById("dropdownBtn");
      const dropdownMenu = document.getElementById("dropdownMenu");

      dropdownBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        dropdownMenu.classList.toggle("hidden");
      });

      document.addEventListener("click", (e) => {
        if (
          !dropdownBtn.contains(e.target) &&
          !dropdownMenu.contains(e.target)
        ) {
          dropdownMenu.classList.add("hidden");
        }
      });
    </script>

    <!-- Menu Item Click Script -->
    <script>
      const centerBox = document.getElementById("centerBox");
      const pageTitle = document.getElementById("pageTitle");
      const menuItems = document.querySelectorAll(".menu-item");

      const activitiesData = [
        {
          title: "‚ôªÔ∏è Recycling Challenge",
          points: "+50",
          description: "Sort and recycle household items correctly.",
          tags: ["beginner", "challenge"],
          time: "15 min",
          participants: "1200",
        },
        {
          title: "üå≥ Tree Planting",
          points: "+75",
          description: "Plant a tree in your community or garden.",
          tags: ["intermediate", "outdoor"],
          time: "20 min",
          participants: "500",
        },
        {
          title: "üí° Energy Saving",
          points: "+40",
          description: "Implement energy-saving practices at home.",
          tags: ["beginner"],
          time: "10 min",
          participants: "800",
        },
        {
          title: "Use Public Transport",
          points: "+40",
          description: "use public transport instead of personal vehicles.",
          tags: ["beginner"],
          time: "no time-limit",
          participants: "800",
        },
        {
          title: "Make Meme on Environment",
          points: "+40",
          description: "Make a creative meme on environment.",
          tags: ["beginner"],
          time: "30 min",
          participants: "800",
        },
        {
          title: "Use cycle or just walk for short distances",
          points: "+70",
          description: "Use cycle or just walk for short distances",
          tags: ["beginner"],
          time: "1 day",
          participants: "800",
        },
      ];

      // Function to render activity cards
      function renderActivities() {
        let html = `<h2 class="text-2xl font-semibold mb-4 text-white">üåç Environmental Activities</h2>
              <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 w-full">`;

        activitiesData.forEach((activity) => {
          html += `
      <div class="bg-white text-black p-6 rounded-2xl shadow-md flex flex-col justify-between">
        <div>
          <h3 class="text-xl font-bold mb-2 flex items-center gap-2">
            ${activity.title} <span class="text-orange-500">${
            activity.points
          }</span>
          </h3>
          <p class="mb-4">${activity.description}</p>
          <div class="flex gap-2 mb-2">
            ${activity.tags
              .map(
                (tag) =>
                  `<span class="bg-green-500 text-white text-xs px-2 py-1 rounded-full">${tag}</span>`
              )
              .join("")}
          </div>
          <div class="flex justify-between text-gray-500 text-sm">
            <span>‚è± ${activity.time}</span>
            <span>üë• ${activity.participants}</span>
          </div>
        </div>
        <button class="mt-4 bg-black text-white py-2 rounded-lg font-semibold">Start Activity</button>
      </div>
    `;
        });

        html += `</div>`;
        centerBox.innerHTML = html;
      }

      // Handle menu clicks
      menuItems.forEach((item) => {
        item.addEventListener("click", (e) => {
          e.preventDefault();
          const page = item.getAttribute("data-page");

          // Change page title
          pageTitle.textContent = item.textContent;

          // Populate center box only for Activities
          if (page === "activities") {
            renderActivities();
          } else {
            centerBox.innerHTML = `<div class="flex items-center justify-center text-gray-400">This page will load here</div>`;
          }
        });
      });
    </script>
  </body>
</html>
