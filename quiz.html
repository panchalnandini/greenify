      /* ============
   APP LOGIC
   ============ */
      const quizSelect = document.getElementById("quizSelect");
      const card = document.getElementById("card");
      const statusPill = document.getElementById("statusPill");
      const progEl = document.getElementById("prog");
      const qnav = document.getElementById("qnav");
      const scoreEl = document.getElementById("score");
      const quizName = document.getElementById("quizName");
      const review = document.getElementById("review");

      let qi = 0; // current quiz index
      let i = 0; // current question index within quiz
      let user = {}; // user answers { "<quiz>-<id>": selectedIndex }
      let score = {}; // per-quiz score { quiz: {correct, total} }

      function key(qz, id) {
        return qz + "-" + id;
      }
      function setProgress() {
        progEl.style.width = (i / 10) * 100 + "%";
      }
      function setStatus() {
        statusPill.textContent = `Q${i + 1}/10`;
      }
      function setScore() {
        const s = score[qi] || { correct: 0, total: 10 };
        scoreEl.textContent = `${s.correct}/${s.total}`;
      }
      function renderNav() {
        qnav.innerHTML = "";
        for (let k = 0; k < 10; k++) {
          const b = document.createElement("button");
          b.className = "qbtn" + (k === i ? " active" : "");
          b.textContent = k + 1;
          b.onclick = () => {
            i = k;
            render();
          };
          qnav.appendChild(b);
        }
      }
      function render() {
        review.classList.add("hidden");
        const q = ALL[qi][i];
        quizName.textContent = `Quiz ${qi + 1}`;
        setProgress();
        setStatus();
        setScore();
        renderNav();
        const selected = user[key(qi, q.id)];
        const opts = q.choices
          .map(
            (c, ci) => `
    <label class="opt">
      <input type="radio" name="opt" value="${ci}" ${
              selected === ci ? "checked" : ""
            }/>
      <span><strong>${String.fromCharCode(65 + ci)}.</strong> ${escapeHtml(
              c
            )}</span>
    </label>`
          )
          .join("");
        card.innerHTML = `
    <div class="question" id="qtitle">Q${q.id}. ${escapeHtml(q.q)}</div>
    <div class="options" id="opts">${opts}</div>
    <div class="explain" id="exp"></div>
  `;
        // attach handlers
        card.querySelectorAll("input[type=radio]").forEach((r) => {
          r.addEventListener("change", (e) => {
            const pick = Number(e.target.value);
            user[key(qi, q.id)] = pick;
          });
        });
      }
      function check() {
        const q = ALL[qi][i];
        const pick = user[key(qi, q.id)];
        const exp = document.getElementById("exp");
        if (pick === undefined) {
          alert("Pick an option first 🙂");
          return;
        }
        const correct = pick === q.ans;
        exp.style.display = "block";
        exp.innerHTML = `${
          correct ? "✅ Correct" : "❌ Incorrect"
        } — Answer: <strong>${String.fromCharCode(
          65 + q.ans
        )}</strong>. ${escapeHtml(q.exp || "")}`;
        // update score only first time checked
        score[qi] = score[qi] || { correct: 0, total: 10, checked: {} };
        if (!score[qi].checked[q.id]) {
          if (correct) score[qi].correct++;
          score[qi].checked[q.id] = true;
          setScore();
        }
      }
      function finishQuiz() {
        // show review
        const set = ALL[qi];
        let correct = 0;
        const rows = set
          .map((q, idx) => {
            const pick = user[key(qi, q.id)];
            const ok = pick === q.ans;
            if (ok) correct++;
            return `<tr>
      <td>${idx + 1}</td>
      <td>${escapeHtml(q.q)}</td>
      <td>${pick !== undefined ? String.fromCharCode(65 + pick) : "—"}</td>
      <td>${String.fromCharCode(65 + q.ans)}</td>
    </tr>`;
          })
          .join("");
        review.innerHTML = `
    <h3 style="margin:0 0 8px">Review — Quiz ${qi + 1}</h3>
    <div class="grid">
      <div class="card"><strong>Your score:</strong> ${correct}/10</div>
      <div class="card"><strong>Tip:</strong> Click any question number above to revisit it.</div>
    </div>
    <div class="card" style="margin-top:10px;overflow:auto">
      <table style="width:100%;border-collapse:collapse">
        <thead><tr><th style="text-align:left;padding:6px;border-bottom:1px solid var(--outline)">#</th>
                   <th style="text-align:left;padding:6px;border-bottom:1px solid var(--outline)">Question</th>
                   <th style="text-align:left;padding:6px;border-bottom:1px solid var(--outline)">Your</th>
                   <th style="text-align:left;padding:6px;border-bottom:1px solid var(--outline)">Correct</th></tr></thead>
        <tbody>${rows}</tbody>
      </table>
    </div>
  `;
        review.classList.remove("hidden");
      }
      function escapeHtml(s) {
        return String(s || "")
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;");
      }

      // controls
      document.getElementById("prevBtn").onclick = () => {
        i = Math.max(0, i - 1);
        render();
      };
      document.getElementById("nextBtn").onclick = () => {
        i = Math.min(9, i + 1);
        render();
      };
      document.getElementById("checkBtn").onclick = check;
      document.getElementById("finishBtn").onclick = finishQuiz;
      quizSelect.onchange = () => {
        qi = Number(quizSelect.value);
        i = 0;
        render();
      };

      // init
      render();
    </script>
